<div class="container mx-auto p-6 max-w-md">
  <h1 class="text-4xl font-bold mb-6 text-center">Contact Us</h1>
  
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="space-y-6">
    <!-- Name Field -->
    <div>
      <label for="name" class="block text-lg font-medium mb-2">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="name"
        required
        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-500"
      />
    </div>

    <!-- Email Field -->
    <div>
      <label for="email" class="block text-lg font-medium mb-2">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-500"
      />
    </div>

    <!-- Message Field -->
    <div>
      <label for="message" class="block text-lg font-medium mb-2">Message</label>
      <textarea
        id="message"
        name="message"
        [(ngModel)]="message"
        rows="4"
        required
        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-500"
      ></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button
        type="submit"
        class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-md"
        [disabled]="!contactForm.form.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
